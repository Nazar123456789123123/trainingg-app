<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />

  <meta http-equiv="Content-Security-Policy"
        content="script-src 'self' https://www.gstatic.com https://apis.google.com 'unsafe-eval';">

  <title>Training App</title>
  <link rel="stylesheet" href="style.css" />
</head>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "ТВОЄ_API_KEY",
    authDomain: "ТВІЙ_ПРОЄКТ.firebaseapp.com",
    projectId: "ТВІЙ_ПРОЄКТ",
    appId: "ТВІЙ_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
</script>

<!-- ТІЛЬКИ ПІСЛЯ ЦЬОГО -->
<script src="app.js"></script>
</body>
</html>

    <!-- LOGIN -->
    <section id="login-screen">
      <h1>Training App</h1>
      <p>Увійди, щоб почати тренування</p>
      <button id="googleLoginBtn">Увійти через Google</button>
    </section>

    <!-- PROGRAM SELECT -->
    <section id="program-screen" class="hidden">
      <h2>Обери програму тренувань</h2>

      <button class="program-btn">Класичний спліт</button>
      <button class="program-btn">Push / Pull / Legs</button>
      <button class="program-btn">Upper / Lower</button>
      <button class="program-btn">Full Body</button>
    </section>

  </div>

  <script src="app.js"></script>
</body>
</html>
